<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web2Case form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.teamforce.net.au/style.min.css" />
    </head>
    <body>
        <div id="mceNonEditable">
            <div class="enqHeader">Customer Support</div>
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
            <!--  If necessary, please modify the charset parameter to specify the        -->
            <!--  character set of your HTML page.                                        -->
            <!--  ----------------------------------------------------------------------  -->

            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <FORM> element to your page.             -->
            <!--  ----------------------------------------------------------------------  -->
            <div id="enquiry">
                <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
                    <input type="hidden" name="orgid" value="00D2v000002IBp2" />
                    <input type="hidden" name="retURL" value="/thank-you.html" />

                    <!--  ----------------------------------------------------------------------  -->
                    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                    <!--  these lines if you wish to test in debug mode.                          -->
                    <!--  <input type="hidden" name="debug" value=1>                              -->
                    <!--  <input type="hidden" name="debugEmail"                                  -->
                    <!--  value="sachin.shrestha@crosscloudpartners.com">                         -->
                    <!--  ----------------------------------------------------------------------  -->

                    
                    <div class="enqRow">
                        <div class="enqLeft">SP Number</div>
                        <div class="enqRight"><input id="00N1s000001WaJO" maxlength="30" name="00N1s000001WaJO" size="20" type="text" /></div>
                    </div>

                    <div class="enqRow">
                        <div class="enqLeft">Subject *</div>
                        <div class="enqRight"><input id="subject" maxlength="80" name="subject" size="20" type="text" required/></div>
                    </div>
                    <div class="enqRow">
                        <div class="enqLeft">Description *</div>
                        <div class="enqRight"><textarea name="description" required></textarea></div>
                    </div>
                    <div class="enqRow">
                        <div class="enqLeft">Contact Name *</div>
                        <div class="enqRight">
                            <input id="name" maxlength="80" name="name" size="20" type="text" required />
                        </div>
                    </div>
                    <div class="enqRow">
                        <div class="enqLeft">Email *</div>
                        <div class="enqRight"><input id="email" maxlength="80" name="email" size="20" type="email" required /></div>
                    </div>
                    <div class="enqRow">
                        <div class="enqLeft">Phone</div>
                        <div class="enqRight"><input id="phone" maxlength="40" name="phone" size="20" type="text" /></div>
                    </div>
                    <div class="enqRow">
                        <div class="enqLeft">Address</div>
                        <div class="enqRight"><textarea id="00N2v00000VArus" name="00N2v00000VArus" rows="2" type="text" wrap="soft"></textarea></div>
                    </div>
                    <div>* Required fields</div>
                    <div class="enqRow">
                        <input type="submit" name="submit" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
